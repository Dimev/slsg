<!DOCTYPE html>
<html>

<head>
  <title>Error!</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <style>
    html {{
      margin: 0;
      padding: 0;

      width: 100vw;
      height: 100vh;

      display: grid;
      place-items: center;
    }}

    a {{
      color: #549;
    }}

    a:visited {{
      color: #728;
    }}
  
    .center {{
      border-left: solid #eb5 4px;
      padding: 12px;
      box-shadow: 4px 4px 16px #aaa;
    }}
  
    .err-title {{
      font-family: sans-serif;
      font-size: 1.2em;
    }}

    .err-msg {{
      font-family: monospace;
      font-size: 1em;
      white-space: pre-wrap;
    }}

    .err-list {{
      font-family: sans-serif;
      font-size: 1em;
    }}
  </style>
</head>

<body class="center">
  <h1 class="err-title">File not found:</h1>
  <pre class="err-msg">/{}</pre>
  <p class="err-list">No custom 404 page set either. All files available:</p>
  <ul class="err-list">
    {}
  </ul>
</body>

</html>
