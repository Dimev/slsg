<!-- Update notify script, inserteb by SLSG, won't be added in the final build -->
<script>
  const ver = "{version}";
  const src = new EventSource("/{path}");
  // reload when the version differs, or notify when the connection closes
  src.onmessage = e => e.data != ver && location.reload();
  src.onerror = e => document.getElementById("very-long-id-for-the-error-div").hidden = false;
  // cleanup
  window.onbeforeunload = () => src.close();
</script>
<div hidden id="very-long-id-for-the-error-div" style="
  position: absolute; bottom: 32px; right: 32px;
  font-family: sans-serif; border-left: solid #c22 4px; padding: 12px;
  box-shadow: 4px 4px 16px #aaa">
  <h1 style="font-size: 1.2em">Update notification failed!</h1>
  <p>Did the server stop?</p>
</div>
